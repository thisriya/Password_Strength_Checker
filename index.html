<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="Enter your password">
            <button type="submit"><img src="right.jpg" ></button>
            <p id="message"><span id="strength"></span></p>
        </div>
    </div>
    <script>
        const password=document.getElementById("password");
        const message=document.getElementById("message");
        const strength=document.getElementById("strength");
        const specialCharacters = /[!@#$%^&*(),.?":{}|<>]/g;
        const submitbutton=document.querySelector("button");
        password.addEventListener("input",function(){
          const passwordvalue=password.value;
          const passwordlength=passwordvalue.length;
          let strengthvalue='';
          if(password===0){
                 strengthvalue='';
          }
          else if(passwordlength<4){
            strengthvalue='weak';
          }
          else if(passwordlength<10 ){
            strengthvalue = passwordvalue.match(specialCharacters) ? 'medium' : 'weak';
          }
          else{
            strengthvalue = passwordvalue.match(specialCharacters) ? 'strong' : 'medium';
          }
          strength.textContent=strengthvalue;
          message.style.display="block";

        });
        submitbutton.addEventListener("click",function(){
            const passwordtype=password.getAttribute('type');
            if(passwordtype==='password'){
                password.setAttribute('type','text')
            }
            else{
                password.setAttribute('type','password')
            }
        })

    </script>
</body>
</html>
